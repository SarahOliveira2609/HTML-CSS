<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1> 
      <h2>Listas Ordenadas</h2> 
        <ol type="I"><!--Type: i  I  a  a  1-->
            <li>Acorar
            <li>Ligar para o João
            <li>Tomar café
            <li>Escovar os dentes
            <li>Almoçar
            <li>Ir para o trabalho
            <li>Voltar para casa
            <li>Jantar
            <li>Dormir
        </ol>
    <h2>Listas Não Ordenadas</h2>
        <ul type="disc"><!--Type: disc  square  circle-->
            <li>Pão</li>
            <li>Leite</li>
            <li>Manteiga</li>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Bolacha</li>
        </ul>
</body>
</html>
