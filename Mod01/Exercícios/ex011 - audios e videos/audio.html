<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios</title>
</head>
<body>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender reproduzir áudios em HTML5.</p>
    <audio src="midia/TryToCatchMe.mp3"  controls autoplay></audio>
    <!--MP3 WAV 0GG-->
    <audio preload="metadata" autoplay controls ><!--função(loop) para não parar o áudio-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"><!--muito pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
