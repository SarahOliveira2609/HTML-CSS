<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="250" controls autoplay loop>
        <source src="videos/MP4.mp4" type="video/mp4">
        <source src="videos/WebM" type="video/webm">
        <source src="videos/MKV.mkv" type="video/mkv">
        <source src="videos/OGV.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p> 
    </video>
   <h1>Inserindo Vídeos do Youtube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/KnIh-ZSnVWM?si=nSjT2ey9RwpS8Bd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
