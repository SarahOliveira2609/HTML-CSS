<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            height: 200px; /* altura*/
            width: 200px;/*largura*/
            border: 2px solid black;
            display: inline-block;
        }
        
        div:hover{ /*tag de estado, ao ficar em cima acontece uma transformação*/
            background-color: rgb(241, 113, 241);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3" >03</div>
</body>
</html>
